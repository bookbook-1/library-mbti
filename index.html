<div class="container">
    <div id="start-screen">
        <h1>âœ¨ ë‚˜ë§Œì˜ ë…ì„œ ì„±í–¥ âœ¨<br>í…ŒìŠ¤íŠ¸ í•´ë³´ê¸°!</h1>
        <p style="font-size: 5rem; margin: 30px 0;">ğŸ§¸ğŸ“šğŸ”</p>
        <p>ì§ˆë¬¸ì„ ì½ê³ <br><b>O</b> ë˜ëŠ” <b>X</b> ë²„íŠ¼ì„ ëˆŒëŸ¬ì¤˜!</p>
        <button class="btn" onclick="startTest()">í…ŒìŠ¤íŠ¸ ì‹œì‘í•˜ê¸° GOGO!</button>
    </div>

    <div id="loading-screen" class="hidden">
        <p style="font-size: 5rem;">ğŸ²</p>
        <p class="loading">ë¬¸ì œ ê°€ì ¸ì˜¤ëŠ” ì¤‘... ìŠìŠ!</p>

        <div id="book-recommendations"></div>
        
        <button class="btn" style="background-color: var(--accent-pink); margin-top: 30px;" onclick="location.reload()">ë‹¤ì‹œ í…ŒìŠ¤íŠ¸í•˜ê¸° ğŸ”„</button>

<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>

<script>
    // ==========================================
    // [ì„¤ì •] ë§í¬ ìœ ì§€
    // ==========================================
    const QUESTIONS_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSr94F8Ac7dccR7pp4QhighoUgUjy_ADV-5fC6RqGgkpmKDjZHW5zoJ_Kc6lrGg2GRwnOVgj7F31cc0/pub?gid=0&single=true&output=csv";
    const RESULTS_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSr94F8Ac7dccR7pp4QhighoUgUjy_ADV-5fC6RqGgkpmKDjZHW5zoJ_Kc6lrGg2GRwnOVgj7F31cc0/pub?gid=950326899&single=true&output=csv";
    // ==========================================

    let questions = [];
    let resultsData = [];
    let currentQIndex = 0;
    let scores = { E:0, I:0, S:0, N:0, T:0, F:0, J:0, P:0 };

    async function fetchData() {
        document.getElementById('start-screen').classList.add('hidden');
        document.getElementById('loading-screen').classList.remove('hidden');

        try {
            const [qData, rData] = await Promise.all([
                fetch(QUESTIONS_URL).then(res => res.text()),
                fetch(RESULTS_URL).then(res => res.text())
            ]);

            questions = Papa.parse(qData, { header: true, skipEmptyLines: true }).data;
            resultsData = Papa.parse(rData, { header: true, skipEmptyLines: true }).data;

            if(questions.length === 0 || !questions[0].Question) {
                throw new Error("ë°ì´í„° ë¬¸ì œ ë°œìƒ");
            }

            document.getElementById('loading-screen').classList.add('hidden');
            document.getElementById('question-screen').classList.remove('hidden');
            showQuestion();

        } catch (error) {
            alert("ì˜¤ë¥˜ê°€ ë°œìƒí–ˆì–´ìš”! (ì›ì¸: " + error.message + ")");
        }
    }

    function startTest() { fetchData(); }

    function showQuestion() {
        const q = questions[currentQIndex];
        document.getElementById('q-progress').innerText = `STEP ${currentQIndex + 1} / ${questions.length}`;
        document.getElementById('q-text').innerText = q.Question;
    }

    function selectAnswer(choice) {
        const q = questions[currentQIndex];
        const typeToAdd = choice === 'O' ? q.If_O : q.If_X;
        
        if(typeToAdd && scores[typeToAdd.trim()] !== undefined) {
            scores[typeToAdd.trim()]++;
        }

        currentQIndex++;
        if (currentQIndex < questions.length) {
            showQuestion();
        } else {
            calculateResult();
        }
    }

    function calculateResult() {
        const mbti = [
            scores.E >= scores.I ? 'E' : 'I',
            scores.S >= scores.N ? 'S' : 'N',
            scores.T >= scores.F ? 'T' : 'F',
            scores.J >= scores.P ? 'J' : 'P'
        ].join('');

        const myResult = resultsData.find(r => r.MBTI === mbti);

        document.getElementById('question-screen').classList.add('hidden');
        document.getElementById('result-screen').classList.remove('hidden');
        document.getElementById('mbti-type').innerText = mbti + " ìœ í˜•!";

        const container = document.getElementById('book-recommendations');
        container.innerHTML = '';

        if (myResult) {
            const books = [
                { label: myResult.Label1, title: myResult.Title1, img: myResult.Image1 },
                { label: myResult.Label2, title: myResult.Title2, img: myResult.Image2 },
                { label: myResult.Label3, title: myResult.Title3, img: myResult.Image3 }
            ];

            books.forEach(book => {
                const imgSrc = book.img && book.img.startsWith('http') ? book.img : 'https://via.placeholder.com/150x200/ffeaa7/fd79a8?text=No+Image';
                
                const html = `
                    <div class="book-card">
                        <img src="${imgSrc}" alt="${book.title}">
                        <div class="book-info">
                            <h4>${book.label}</h4>
                            <h3>${book.title}</h3>
                        </div>
                    </div>
                `;
                container.innerHTML += html;
            });
        } else {
            container.innerHTML = '<p>ê²°ê³¼ë¥¼ ì°¾ì§€ ëª»í–ˆì–´ìš”!</p>';
        }
    }
</script>
