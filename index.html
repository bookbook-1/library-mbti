<div class="container">

<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>

<script>
    // â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼
    // [ì¤‘ìš”] ì—¬ê¸°ì— CSV ë§í¬ë¥¼ ë‹¤ì‹œ ë¶™ì—¬ë„£ì–´ ì£¼ì„¸ìš”!
    // â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼
    const QUESTIONS_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSr94F8Ac7dccR7pp4QhighoUgUjy_ADV-5fC6RqGgkpmKDjZHW5zoJ_Kc6lrGg2GRwnOVgj7F31cc0/pub?gid=0&single=true&output=csv";
    const RESULTS_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSr94F8Ac7dccR7pp4QhighoUgUjy_ADV-5fC6RqGgkpmKDjZHW5zoJ_Kc6lrGg2GRwnOVgj7F31cc0/pub?gid=950326899&single=true&output=csv";
    // â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²

    let questions = [];
    let resultsData = [];
    let currentQIndex = 0;
    let scores = { E:0, I:0, S:0, N:0, T:0, F:0, J:0, P:0 };

    async function fetchData() {
        document.getElementById('start-screen').classList.add('hidden');
        document.getElementById('loading-screen').classList.remove('hidden');

        try {
            const [qData, rData] = await Promise.all([
                fetch(QUESTIONS_URL).then(res => res.text()),
                fetch(RESULTS_URL).then(res => res.text())
            ]);

            questions = Papa.parse(qData, { header: true, skipEmptyLines: true }).data;
            resultsData = Papa.parse(rData, { header: true, skipEmptyLines: true }).data;

            if(questions.length === 0 || !questions[0].Question) throw new Error("ë°ì´í„° ì˜¤ë¥˜: Questions ì‹œíŠ¸ í™•ì¸ í•„ìš”");
            // if(resultsData.length === 0 || !resultsData[0].Char_Name) throw new Error("ë°ì´í„° ì˜¤ë¥˜: Results ì‹œíŠ¸ í—¤ë” í™•ì¸ í•„ìš”");

            document.getElementById('loading-screen').classList.add('hidden');
            document.getElementById('question-screen').classList.remove('hidden');
            showQuestion();

        } catch (error) { alert("ì˜¤ë¥˜ ë°œìƒ: " + error.message); }
    }

    function startTest() { fetchData(); }

    function showQuestion() {
        const q = questions[currentQIndex];
        document.getElementById('q-progress').innerText = `STEP ${currentQIndex + 1} / ${questions.length}`;
        document.getElementById('q-text').innerText = q.Question;
    }

    function selectAnswer(choice) {
        const q = questions[currentQIndex];
        const typeToAdd = choice === 'O' ? q.If_O : q.If_X;
        if(typeToAdd && scores[typeToAdd.trim()] !== undefined) scores[typeToAdd.trim()]++;
        currentQIndex++;
        if (currentQIndex < questions.length) showQuestion();
        else calculateResult();
    }

    function calculateResult() {
        const mbti = [
            scores.E >= scores.I ? 'E' : 'I',
            scores.S >= scores.N ? 'S' : 'N',
            scores.T >= scores.F ? 'T' : 'F',
            scores.J >= scores.P ? 'J' : 'P'
        ].join('');

        const myResult = resultsData.find(r => r.MBTI === mbti);

        document.getElementById('question-screen').classList.add('hidden');
        document.getElementById('result-screen').classList.remove('hidden');
        
        document.getElementById('mbti-type').innerText = mbti + " ìœ í˜•!";
        document.getElementById('mbti-desc').innerText = myResult ? myResult.Description : "ì„¤ëª…ì„ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.";

        // [NEW] ìºë¦­í„° & ì¡°ì–¸ ë°ì´í„° ì±„ìš°ê¸°
        if (myResult) {
            const charImgSrc = myResult.Char_Img && myResult.Char_Img.startsWith('http') ? myResult.Char_Img : 'https://via.placeholder.com/100x140/ffeaa7/fd79a8?text=No+Image';
            document.getElementById('char-img').src = charImgSrc;
            document.getElementById('char-title').innerText = `ìºë¦­í„°ëª…(ì‘í’ˆ) : ${myResult.Char_Name || '-'} (ã€${myResult.Char_Book || '-'}ã€)`;
            document.getElementById('char-desc').innerText = myResult.Char_Desc || 'ì„¤ëª…ì´ ì—†ìŠµë‹ˆë‹¤.';
            document.getElementById('reading-tip').innerText = myResult.Reading_Tip || 'ì¡°ì–¸ì´ ì—†ìŠµë‹ˆë‹¤.';
        }

        const container = document.getElementById('book-recommendations');
        container.innerHTML = '';

        if (myResult) {
            const books = [
                { label: myResult.Label1, title: myResult.Title1, img: myResult.Image1 },
                { label: myResult.Label2, title: myResult.Title2, img: myResult.Image2 },
                { label: myResult.Label3, title: myResult.Title3, img: myResult.Image3 }
            ];

            books.forEach(book => {
                const imgSrc = book.img && book.img.startsWith('http') ? book.img : 'https://via.placeholder.com/150x200/ffeaa7/fd79a8?text=í‘œì§€ì¤€ë¹„ì¤‘';
                const html = `
                    <div class="book-card">
                        <img src="${imgSrc}" alt="${book.title}">
                        <div class="book-info">
                            <h4>${book.label}</h4>
                            <h3>${book.title}</h3>
                        </div>
                    </div>
                `;
                container.innerHTML += html;
            });
        }
    }
</script>
