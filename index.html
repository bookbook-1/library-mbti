<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <style>
        /* ìŠ¤íƒ€ì¼ (ë””ìì¸) */
        :root { --primary-color: #6c5ce7; --o-color: #4834d4; --x-color: #eb4d4b; --bg-color: #f9f9f9; }
        body { font-family: 'Noto Sans KR', sans-serif; background: var(--bg-color); margin: 0; padding: 20px; display: flex; justify-content: center; align-items: center; min-height: 100vh; text-align: center; }

        /* OX ë²„íŠ¼ ì „ìš© ìŠ¤íƒ€ì¼ */
        .ox-container { display: flex; gap: 20px; justify-content: center; margin-top: 30px; }
        .btn-ox { width: 100px; height: 100px; border-radius: 50%; border: none; font-size: 2.5rem; font-weight: bold; cursor: pointer; transition: 0.2s; color: white; display: flex; align-items: center; justify-content: center; }
        
        .btn-o { background-color: var(--o-color); box-shadow: 0 5px 0 #2c2c54; }
        .btn-o:active { box-shadow: none; transform: translateY(5px); }
        
        .btn-x { background-color: var(--x-color); box-shadow: 0 5px 0 #c0392b; }
        .btn-x:active { box-shadow: none; transform: translateY(5px); }

        .btn { display: block; width: 100%; padding: 15px; margin: 10px 0; border: 2px solid var(--primary-color); border-radius: 10px; background: white; color: var(--primary-color); font-size: 1.1rem; cursor: pointer; }
        .btn:hover { background: var(--primary-color); color: white; }
        
        /* ê²°ê³¼ í™”ë©´ ìŠ¤íƒ€ì¼ */
        .book-card { border: 1px solid #ddd; border-radius: 10px; padding: 15px; margin-bottom: 20px; text-align: left; display: flex; align-items: center; }
        .book-card img { width: 80px; height: 110px; object-fit: cover; margin-right: 15px; border-radius: 5px; background: #eee; }
        .book-info h4 { margin: 0 0 5px 0; color: #555; font-size: 0.9rem; }
        .book-info h3 { margin: 0; font-size: 1.2rem; }
        .loading { font-size: 1.5rem; color: #888; }
    </style>
</head>
<body>

<div class="container">
    <div id="start-screen">
        <h1>ğŸ“š ë…ì„œ ì„±í–¥ í…ŒìŠ¤íŠ¸</h1>
        <p>ì œì‹œë˜ëŠ” ë¬¸ì¥ì„ ë³´ê³  O / X ë¥¼ ì„ íƒí•´ì£¼ì„¸ìš”!</p>
        <button class="btn" onclick="startTest()">í…ŒìŠ¤íŠ¸ ì‹œì‘í•˜ê¸°</button>
    </div>

    <div id="loading-screen" class="hidden">
        <p class="loading">ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘ì…ë‹ˆë‹¤...</p>
    </div>

    <div id="question-screen" class="hidden">
        <h2 id="q-progress">1 / 12</h2>
        <h3 id="q-text" style="margin: 50px 0; line-height: 1.5;">ì§ˆë¬¸ ë‚´ìš©</h3>
        
        <div class="ox-container">
            <button class="btn-ox btn-o" onclick="selectAnswer('O')">O</button>
            <button class="btn-ox btn-x" onclick="selectAnswer('X')">X</button>
        </div>
    </div>

    <div id="result-screen" class="hidden">
        <h2>ë‹¹ì‹ ì˜ ìœ í˜•ì€: <span id="mbti-type"></span></h2>
        <div id="book-recommendations"></div>
        <button class="btn" onclick="location.reload()">ë‹¤ì‹œ í…ŒìŠ¤íŠ¸í•˜ê¸°</button>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>

<script>
    // ==========================================
    // [ì„¤ì •] ì—¬ê¸°ì— êµ¬ê¸€ ì‹œíŠ¸ CSV ë§í¬ë¥¼ ë„£ìœ¼ì„¸ìš” (ê¸°ì¡´ ê²ƒ ê·¸ëŒ€ë¡œ ì‚¬ìš© ê°€ëŠ¥)
    // ==========================================
    const QUESTIONS_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSr94F8Ac7dccR7pp4QhighoUgUjy_ADV-5fC6RqGgkpmKDjZHW5zoJ_Kc6lrGg2GRwnOVgj7F31cc0/pub?gid=0&single=true&output=csv";
    const RESULTS_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSr94F8Ac7dccR7pp4QhighoUgUjy_ADV-5fC6RqGgkpmKDjZHW5zoJ_Kc6lrGg2GRwnOVgj7F31cc0/pub?gid=950326899&single=true&output=csv";
    // ==========================================

    let questions = [];
    let resultsData = [];
    let currentQIndex = 0;
    let scores = { E:0, I:0, S:0, N:0, T:0, F:0, J:0, P:0 };

    async function fetchData() {
        document.getElementById('start-screen').classList.add('hidden');
        document.getElementById('loading-screen').classList.remove('hidden');

        try {
            const [qData, rData] = await Promise.all([
                fetch(QUESTIONS_URL).then(res => res.text()),
                fetch(RESULTS_URL).then(res => res.text())
            ]);

            questions = Papa.parse(qData, { header: true, skipEmptyLines: true }).data;
            resultsData = Papa.parse(rData, { header: true, skipEmptyLines: true }).data;

            document.getElementById('loading-screen').classList.add('hidden');
            document.getElementById('question-screen').classList.remove('hidden');
            showQuestion();

        } catch (error) {
            alert("ë°ì´í„° ë¡œë“œ ì‹¤íŒ¨! CSV ë§í¬ë¥¼ í™•ì¸í•´ì£¼ì„¸ìš”.");
        }
    }

    function startTest() { fetchData(); }

    function showQuestion() {
        const q = questions[currentQIndex];
        document.getElementById('q-progress').innerText = `${currentQIndex + 1} / ${questions.length}`;
        document.getElementById('q-text').innerText = q.Question;
    }

    // OX ì„ íƒ ë¡œì§
    function selectAnswer(choice) {
        const q = questions[currentQIndex];
        
        // Oë¥¼ ì„ íƒí•˜ë©´ If_Oì˜ ê°’ì„, Xë¥¼ ì„ íƒí•˜ë©´ If_Xì˜ ê°’ì„ ì ìˆ˜ì— ì¶”ê°€
        const typeToAdd = choice === 'O' ? q.If_O : q.If_X;
        
        // ê³µë°± ì œê±° ë° ëŒ€ë¬¸ì ë³€í™˜ í›„ ì ìˆ˜ ì¶”ê°€
        if(typeToAdd && scores[typeToAdd.trim()] !== undefined) {
            scores[typeToAdd.trim()]++;
        }

        currentQIndex++;
        if (currentQIndex < questions.length) {
            showQuestion();
        } else {
            calculateResult();
        }
    }

    function calculateResult() {
        // ê¸°ì¡´ê³¼ ë™ì¼í•˜ê²Œ ì ìˆ˜ê°€ ë” ë†’ì€ ìª½ì„ ì„ íƒ
        const mbti = [
            scores.E >= scores.I ? 'E' : 'I',
            scores.S >= scores.N ? 'S' : 'N',
            scores.T >= scores.F ? 'T' : 'F',
            scores.J >= scores.P ? 'J' : 'P'
        ].join('');

        const myResult = resultsData.find(r => r.MBTI === mbti);

        document.getElementById('question-screen').classList.add('hidden');
        document.getElementById('result-screen').classList.remove('hidden');
        document.getElementById('mbti-type').innerText = mbti;

        const container = document.getElementById('book-recommendations');
        container.innerHTML = '';

        if (myResult) {
            const books = [
                { label: myResult.Label1, title: myResult.Title1, img: myResult.Image1 },
                { label: myResult.Label2, title: myResult.Title2, img: myResult.Image2 },
                { label: myResult.Label3, title: myResult.Title3, img: myResult.Image3 }
            ];

            books.forEach(book => {
                const imgSrc = book.img && book.img.startsWith('http') ? book.img : 'https://via.placeholder.com/80x110?text=No+Image';
                const html = `
                    <div class="book-card">
                        <img src="${imgSrc}" alt="${book.title}">
                        <div class="book-info">
                            <h4>${book.label}</h4>
                            <h3>${book.title}</h3>
                        </div>
                    </div>
                `;
                container.innerHTML += html;
            });
        } else {
            container.innerHTML = '<p>ê²°ê³¼ë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.</p>';
        }
    }
</script>
